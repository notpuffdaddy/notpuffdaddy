<!DOCTYPE html>
<html>
  <title>
    What is Puff Daddy's current name?
    </title>

  <head>
    <meta charset="utf-8">
    <link rel="shortcut icon" href = "favicon.ico" type = "image/x-icon" />
    <link rel="stylesheet" type="text/css" href = "pdiddy.css">
  </head>
  <body>
    <h1>  What is Puff Daddy's current name?</h1>
    <h2>
      <p>
	Puff Daddy's current name is: Love or Brother Love
      </p>
    </h2>
    <h3>
      <p>
	Puff Daddy's name in the year
	<select onChange="oldnamedropdown(this.value)" id="selectElementId"></select>

      <p>
	(BETA) Predict Puff Daddy's name in the year
	<select onChange="futurenamedropdown(this.value)" id="futureselectElementId"></select>:
	<span id="futureresult"></span>
      </p>
    </h3>

    <script src="./funcs.js"></script>
    
  </body>
</html>
